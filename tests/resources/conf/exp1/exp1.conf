name=tests-exp1
debug_level=2

training_data=tests/resources/test-tr
test_data=tests/resources/test-ev
output_dir=tests/resources/conf/exp1/output

joblib_caching=False

min_test_features = 0
min_train_features = 0

[feature_extraction]
    run=True
    vectorizer=eval.pipeline.bov.ThesaurusVectorizer
    analyzer=ngram
    
    decode_token_handler=eval.pipeline.feature_handlers.SignifiedOnlyFeatureHandler

    sim_threshold=0
    k=3
    lemmatize=True
    use_pos=True
    coarse_pos=True
    
    [[train_time_opts]]
        extract_unigram_features=J,N,V
        extract_phrase_features=,
    [[decode_time_opts]]
        extract_unigram_features=J,N,V
        extract_phrase_features=,

[tokenizer]
	lowercase= True

[crossvalidation]
    #if false, a single run with an 80/20 split is performed
    run=True
    type=subsampled_test_set
    k=2
    ratio=0.8
    sample_size=3

[feature_selection]
    run=False
    method=eval.pipeline.feature_selectors.VectorBackedSelectKBest
    scoring_function=sklearn.feature_selection.chi2
    k=999999

[vector_sources]
	neighbours_file = eval/resources/exp0-0a.strings,
 	sim_threshold = 0
	include_self = False
		
[classifiers]
    [[sklearn.naive_bayes.MultinomialNB]]
		run=True
	[[sklearn.naive_bayes.BernoulliNB]]
		run=True
